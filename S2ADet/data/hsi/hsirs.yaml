# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]

train_rgb: ../Dataset/hod_1/rgb/images/train/  # 128 images
val_rgb: ../Dataset/hod_1/rgb/images/test/ # 128 images
train_ir: ../Dataset/hod_1/ir/images/train/  # 128 images
val_ir:  ../Dataset/hod_1/ir/images/test/ # 128 images

# fan guo lai

# train_ir: /data/multispectral-object-detection/dataset/FLIR_ADAS_1_3/rgb/images/train_rgb/  # 128 images
# val_ir: /data/multispectral-object-detection/dataset/FLIR_ADAS_1_3/rgb/images/val_rgb/ # 128 images
# train_rgb: /data/multispectral-object-detection/dataset/FLIR_ADAS_1_3/ir/images/train_ir/  # 128 images
# val_rgb:  /data/multispectral-object-detection/dataset/FLIR_ADAS_1_3/ir/images/val_ir/ # 128 images

# number of classes
nc: 4

# class names
names: [ 'people','bike','worker','car']
